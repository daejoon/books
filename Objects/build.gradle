buildscript {
    ext {
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
}

sourceCompatibility = '11'
targetCompatibility = '11'
group 'com.ddoong2'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
}
