buildscript {
    ext {
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

group 'com.ddoong2'
version '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
}
